<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login JWT</title>
</head>
<body>
  <h1>Iniciar Sesión</h1>
  <form id="login-form">
    <label for="usuario">Usuario:</label><br />
    <input type="text" id="usuario" name="usuario" required /><br /><br />

    <label for="password">Contraseña:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <button type="submit">Entrar</button>
  </form>

  <div id="resultado" style="margin-top:20px;"></div>

  <script>
    const form = document.getElementById('login-form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = form.usuario.value.trim();
      const password = form.password.value.trim();

      if (!usuario || !password) {
        resultado.textContent = 'Completa ambos campos';
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, password })
        });

        const data = await res.json();

        if (res.ok) {
          resultado.innerHTML = `<strong>Login exitoso!</strong><br>Token:<br><textarea rows="5" cols="50" readonly>${data.token}</textarea>`;
          // Aquí puedes guardar el token en localStorage o cookies para usarlo luego
          localStorage.setItem('token', data.token);
        } else {
          resultado.textContent = data.message || 'Error al iniciar sesión';
        }
      } catch (error) {
        resultado.textContent = 'Error en la conexión con el servidor';
      }
    });
  </script>
</body>
</html>
